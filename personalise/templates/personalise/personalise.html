{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container mb-2">
    <div class="row text-center">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Personalisation details</h2>
            <hr>
        </div>
    </div>

    <div class="row text-center">
        <div class="col">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-8 col-md-offset-4">
            <div class="card">
                <div class="card-body">
                    <form class="form-group" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <!-- <div class="md-form">
                            <label for="select-bg">Background</label>
                           <input type="text"> {{ form.background }}
                        </div>
                        <div class="md-form">
                            <label for="select-text-color">Text Color</label>
                            {{ form.text_color }}
                        </div> -->
            
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity: One</strong></p>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5"
                                    value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
